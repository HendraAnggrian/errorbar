buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.config = [
        sdk       : [
                'min'   : 9,
                'target': 25
        ],
        buildTools: '25.0.2',
        testRunner: 'android.support.test.runner.AndroidJUnitRunner'
]

ext.deps = [
        // test
        junit              : 'junit:junit:4.12',
        // android
        supportAppcompat   : 'com.android.support:appcompat-v7:25.3.1',
        supportRecyclerview: 'com.android.support:recyclerview-v7:25.3.1',
        supportTestRunner  : 'com.android.support.test:runner:0.5',
        supportTestEspresso: 'com.android.support.test.espresso:espresso-core:2.2.2',
        // utils
        commonsContent     : 'com.hendraanggrian:commons-content:0.2',
        commonsView        : 'com.hendraanggrian:commons-view:0.7'
]

ext.bintray = [
        user    : 'hendraanggrian',
        group   : 'com.hendraanggrian',
        artifact: 'errorview',
        version : '0.5.0',
        desc    : 'Informative UI to display as error and empty state.',
        website : 'https://github.com/HendraAnggrian/errorview'
]

